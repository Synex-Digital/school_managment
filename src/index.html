<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container mx-auto flex justify-between py-8">
            <img src="./assets/Logo.png" alt="Logo" class="h-8 w-[80px]" />
            <div class="flex items-center gap-x-4">
                <p class="font-in font-medium text-lg text-primary">
                    Follow us:
                </p>
                <img class="h-8 w-8" src="./assets/Facebook.png" alt="Facebook" />
                <img class="h-8 w-8" src="./assets/Linkedin.png" alt="Linkedin" />
                <img class="h-8 w-8" src="./assets/Twitter.png" alt="Twitter" />
            </div>
        </div>
    </header>
    <nav class="bg-navcolor">
        <div class="container mx-auto flex justify-between py-5">
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Home</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">About
                us</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Department</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Notice</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Admission</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Result</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">Teacher</a>
            <a
                class="text-white font-in font-semibold text-lg hover:bg-Secondary transition ease-in-out delay-150 cursor-pointer px-6 py-3">News</a>
        </div>
    </nav>
    <section class="bg-[#F5F5F5]">
        <div class="container mx-auto">
            <p class="font-in font-semibold text-lg text-white bg-Secondary inline-block px-6 py-3">
                latest News
            </p>
        </div>
    </section>
    <main class="mt-30px">
        <div class="container mx-auto flex gap-x-7">
            <section class="w-9/12">
                <div class="w-full relative">
                    <div class="w-full bg-black opacity-50 absolute z-[51] h-full"></div>
                    <img class="w-full h-[500px]" src="./assets/Banner.png" alt="Banner" />
                </div>
            </section>
            <aside class="bg-green-400 w-3/12">dsfds</aside>
        </div>
    </main>
</body>

</html>
